<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Resume Builder</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      background-image: url('imgsss.jpg');
      background-size: cover;       /* fills full screen */
      background-repeat: no-repeat; /* prevents tiling */
      background-position: center;  /* centers the image */
      margin: 0;
      padding: 0;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
      margin-left: 20px;
    }

    .slide {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .active {
      display: block;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    .template-option {
      cursor: pointer;
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      text-align: center;
      transition: 0.3s;
    }

    .template-option:hover {
      background: #e3f2fd;
      transform: scale(1.03);
    }

    .template-option div {
      height: 220px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .resume-preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      float: right;
      margin-left: 20px;
    }

    .resume-preview {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: 20px;
      overflow: auto;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #slide3, #slide3 * {
        visibility: visible;
      }
      textarea#description {
  min-height: 80px;
  resize: vertical;
}


      #slide3 {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }

      button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="nav">
    <h1>Resume Now.</h1>
    <div>
      <a href="#">Contact Us</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Slide 1: Welcome + Template Selection -->
  <div class="slide active" id="slide1" style="min-height: 100vh;">
    <div class="card">
      <h2 style="font-size: 32px; color: #007bff;">Welcome to Smart Resume Builder</h2>
      <p>Choose a template to get started with your professional resume</p>
      <iframe src="templates/elegant/index.html" style="width:100%; height:600px; border:none;"></iframe>

      <!-- Template Options -->
      <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px;">
        <div onclick="selectTemplate('template1')" class="template-option">
          <div>ðŸ§¾</div>
          <p>Modern Blue</p>
        </div>
        <div onclick="selectTemplate('template2')" class="template-option">
          <div style="background:#e8f5e9;">ðŸ“˜</div>
          <p>Clean Green</p>
        </div>
        <div onclick="selectTemplate('template3')" class="template-option">
          <div style="background:#ede7f6;">ðŸ“„</div>
          <p>Classic Gray</p>
        </div>
      </div>

      <button onclick="nextSlide()" style="margin-top: 30px;">Start Building â†’</button>
    </div>
  </div>

 <!-- Slide 2: Form -->
<div class="slide" id="slide2">
  <div class="card">
    <h2>Enter Your Details</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Full Address (e.g., 123 Main St, City)" required>
    <textarea id="description" placeholder="Short Summary / About You (e.g., Passionate full-stack developer...)"></textarea>
    
    <input type="url" id="linkedin" placeholder="LinkedIn URL">
    <input type="url" id="github" placeholder="GitHub URL">
    <input type="text" id="edu" placeholder="Education (e.g., B.Sc CS - ABC College)">
    <input type="text" id="exp" placeholder="Experience (e.g., Intern at XYZ)">
    <textarea id="skills" placeholder="Skills (e.g., Python, HTML, Teamwork)"></textarea>
    <textarea id="certs" placeholder="Certifications"></textarea>
    <textarea id="hobbies" placeholder="Hobbies"></textarea>
    <textarea id="achievements" placeholder="Achievements"></textarea>

    <label>Upload Profile Photo:</label>
    <input type="file" id="photo">
    <button onclick="generateResume()">Preview Resume</button>
  </div>
</div>


  <!-- Slide 3: Preview -->
  <div class="slide" id="slide3">
    <div class="card resume-preview" id="resume">
      <!-- Resume will be shown here -->
    </div>
    <button onclick="window.print()">Download / Print as PDF</button>
  </div>

  <!-- Script -->
  <script>
    let currentSlide = 1;
    let selectedTemplate = 'template1';

    function selectTemplate(templateId) {
      selectedTemplate = templateId;
      console.log("Selected Template:", selectedTemplate);
    }

    function nextSlide() {
      document.getElementById(`slide${currentSlide}`).classList.remove('active');
      currentSlide++;
      document.getElementById(`slide${currentSlide}`).classList.add('active');
    }

    function generateResume() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const description = document.getElementById("description").value;
      const linkedin = document.getElementById("linkedin").value;
      const github = document.getElementById("github").value;
      const edu = document.getElementById("edu").value;
      const exp = document.getElementById("exp").value;
      const skills = document.getElementById("skills").value;
      const certs = document.getElementById("certs").value;
      const hobbies = document.getElementById("hobbies").value;
      const achievements = document.getElementById("achievements").value;
      const photoInput = document.getElementById("photo");
      const resumeDiv = document.getElementById("resume");

      if (photoInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          showResume(e.target.result);
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        showResume("");
      }

      function showResume(photoURL) {
        let templateStyle = "";

        if (selectedTemplate === "template1") {
          templateStyle = "background:#e3f2fd;border-left:6px solid #1976d2;padding:20px;border-radius:12px;";
        } else if (selectedTemplate === "template2") {
          templateStyle = "background:#e8f5e9;border-left:6px solid #43a047;padding:20px;border-radius:12px;";
        } else if (selectedTemplate === "template3") {
          templateStyle = "background:#f5f5f5;border-left:6px solid #757575;padding:20px;border-radius:12px;";
        }

       resumeDiv.innerHTML = `
  <div style="${templateStyle}; text-align: left; line-height: 1.6;">
    ${photoURL ? `<img src="${photoURL}" alt="Profile Photo" style="float:right; width:100px; height:100px; border-radius:50%; margin: 0 0 10px 20px;">` : ""}
    <h2 style="margin-top: 0;">${name}</h2>
    <p><strong>Email:</strong> ${email}</p>
    <p><strong>Phone:</strong> ${phone}</p>
    <p><strong>Address:</strong> ${address}</p>
    
    <h3>Description</h3>
    <p>${description}</p>
    
    <p><strong>LinkedIn:</strong> ${linkedin}</p>
    <p><strong>GitHub:</strong> ${github}</p>

    <h3>Education</h3><p>${edu}</p>
    <h3>Experience</h3><p>${exp}</p>
    <h3>Skills</h3><p>${skills}</p>
    <h3>Certifications</h3><p>${certs}</p>
    <h3>Hobbies</h3><p>${hobbies}</p>
    <h3>Achievements</h3><p>${achievements}</p>
  </div>
        `;
        nextSlide();
      }
    }
  </script>

</body>
</html>
